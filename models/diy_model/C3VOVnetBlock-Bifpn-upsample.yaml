# YOLOv5 🚀 by Ultralytics, GPL-3.0 license

# 将所有C3都替换为C3InvertBottleneck,使用InvertBottle和Bifpn结构结合,使用超分辨率pixelShuffle方法替换近邻插值法上采样

# Parameters
nc: 3  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [64, 6, 2, 2]],  # 0-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C3VOVnet, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 6, C3VOVnet, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
   [-1, 9, C3VOVnet, [512]],
   [-1, 1, Conv, [1024, 3, 2]],  # 7-P5/32
   [-1, 3, C3VOVnet, [1024]],
   [-1, 1, SPPF, [512, 5]],  # 9
  ]

# YOLOv5 v6.0 BiFPN head
head:
  [[-1, 1, UpSample, [512, 2]],   # 10
   [[-1, 6], 1, Concat, [1]],  # cat backbone P4    11
   [-1, 3, C3VOVnet, [512]],  # 12

   [-1, 1, Conv, [256, 1, 1]],       #  13
   [-1, 1, UpSample, [256, 2]],   # 14
   [[-1, 4], 1, Concat, [1]],  # cat backbone P3    15
   [-1, 3, C3VOVnet, [256]],  # 16 (P3/8-small)

   [-1, 1, Conv, [256, 3, 2]],    # 17
   [[-1, 13, 6], 1, Concat, [1]],  # cat head P4    18
   [-1, 3, C3VOVnet, [512]],  # 19 (P4/16-medium)

   [-1, 1, Conv, [512, 3, 2]],    # 20
   [[-1, 9], 1, Concat, [1]],  # cat head P5   21
   [-1, 3, C3VOVnet, [1024]],  # 22 (P5/32-large)

   [[16, 19, 22], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
  ]
