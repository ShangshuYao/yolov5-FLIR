# Parameters
nc: 3 # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple
anchors:
#  - [5,6, 7,15, 12,10]  # P2/4
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [64, 6, 2, 2]],  # 0-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C3InvertBottleneck, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 6, C3InvertBottleneck, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
   [-1, 9, C3InvertBottleneck, [512]],

   [-1, 1, SPPF, [512, 5]],  # 7
  ]

# YOLOv5 v6.0 BiFPN head
head:
  [[-1, 1, UpSample, [512, 2]],   # 8
   [[-1, 4], 1, BiFPN_Add2, [1]],  # cat backbone P3    9
   [-1, 3, C3InvertBottleneck, [256, False]],  # 10

   [-1, 1, Conv, [128, 3, 1]],    # 11
   [-1, 1, UpSample, [128, 2]],   # 12
   [[-1, 2], 1, BiFPN_Add2, [1]],  # cat backbone P2
   [-1, 3, C3InvertBottleneck, [128, False]],  # 14 (P2/4-small)

   [-1, 1, Conv, [128, 3, 2]],    # 15
   [[-1, 11, 4], 1, BiFPN_Add3, [1]],  # cat head P4    16
   [-1, 3, C3InvertBottleneck, [256, False]],  # 17 (P3/8-medium)

   [-1, 1, Conv, [256, 3, 2]],    # 18
   [[-1, 7], 1, BiFPN_Add2, [1]],  # cat head P4
   [-1, 3, C3InvertBottleneck, [512, False]],  # 20 (P4/16-medium)


   [[14, 17, 20], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
  ]
