# Parameters
nc: 3  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [32, 3, 1]],  # 0-
   [-1, 1, Conv, [64, 3, 2]],  # 1-P1/2
   [-1, 1, C3InvertBottleneck, [64]],    # 2
   [-1, 1, CBAM, [64]],
   [-1, 1, Conv, [128, 3, 2]],  # -P2/4
   [-1, 3, C3InvertBottleneck, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 6-P3/8
   [-1, 6, C3InvertBottleneck, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 8-P4/16
   [-1, 9, C3InvertBottleneck, [512]],
   [-1, 1, Conv, [1024, 3, 2]],  # 10-P5/32
   [-1, 3, C3InvertBottleneck, [1024]],
   [-1, 1, SPPFCSPC, [512]],  # 12
  ]

# YOLOv5 v6.0 BiFPN head
head:
  [[-1, 1, UpSample, [512, 2]],   # 13
   [[-1, 9], 1, Concat, [1]],  # cat backbone P4
   [-1, 3, C3GhostInvertBottleneck, [512, False]],  # 15

   [-1, 1, Conv, [256, 1, 1]],       #  16
   [-1, 1, UpSample, [256, 2]],   # 17
   [[-1, 7], 1, Concat, [1]],  # cat backbone P3
   [-1, 3, C3GhostInvertBottleneck, [256, False]],  # 19 (P3/8-small)

   [-1, 1, Conv, [256, 3, 2]],    # 20
   [[-1, 16, 9], 1, Concat, [1]],  # cat head P4
   [-1, 3, C3GhostInvertBottleneck, [512, False]],  # 22 (P4/16-medium)

   [-1, 1, Conv, [512, 3, 2]],    # 23
   [[-1, 12], 1, Concat, [1]],  # cat head P5
   [-1, 3, C3GhostInvertBottleneck, [1024, False]],  # 25 (P5/32-large)

   [[19, 22, 25], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
  ]
